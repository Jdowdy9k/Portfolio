<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>JD Contact</title>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="container-fluid"><a href="#" class="brand-logo" style="color: gold;">Justin Dowdy</a>
                <button id="contact"><a href="contact.html" target="_blank"
                        style="font-size: large;">Contact</a></button>
                <button id="gallery"><a href="gallery.html" target="_blank" style="font-size: large;">Gallery</a></li>
            </div>

        </div>
    </nav>


    <div class="row" id="contactDiv">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="first_name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="Email" type="email" class="validate">
                    <label for="Email">Email address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="message" type="text" class="validate">
                    <label for="message">Message</label>
                </div>
            </div>
        </form>
        <button id="submitBtn">Submit</button>
    </div>




    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
    </footer>
